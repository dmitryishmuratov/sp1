<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<body class="bg-light">
<div class="container-fluid">
    <div class="row justify-content-center  h-100">
        <div class="container-fluid bg-dark">
            <header class="navbar col-12">
                <a href="#" class="navbar-brand text-light ">MyApplication</a>
                <a href="/logout" class="right text-light">Logout</a>
            </header>
        </div>
        <div class="col-12" style="height: 70px"></div>
        <!--<div class="row justify-content-center  h-100">-->
            <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3 text-center">
                <p><h3>Registration</h3></p>
                <form class="form-horizontal" action="#" th:action="@{/registration}" th:object="${user}" method="post" role="form">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" name="username" class="form-control form-control-lg" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" class="form-control form-control-lg" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input  type="password" name="password" class="form-control form-control-lg" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Registration</button>
                </form>
            </div>
        </div>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>

</body>
</html>
