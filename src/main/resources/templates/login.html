<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>LoginPage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <!--<meta th:name="_csrf" th:content="${_csrf.token}"/>-->
    <!--<meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>-->
</head>
<body class="bg-light">
<div class="col-12" style="height: 150px"></div>
<div class="row justify-content-center  h-100">
    <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3 text-center">
        <label class="font-weight-bold"><h2>Please sign in</h2></label>
        <form role="form" method="POST" action="#" th:action="@{/login}" th:object="${login}" class="form-horizontal">
            <div class="form-group">
                <input _ngcontent-c0="" class="form-control form-control-lg" name="username" placeholder="User Name"
                       type="text">
            </div>
            <div class="form-group">
                <input class="form-control form-control-lg" name="password" placeholder="Password" type="password">
            </div>
            <div class="form-group">
                <!--<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">-->
                <button class="btn btn-primary btn-block">Sign In</button>
            </div>
            <div class="container-fluid">
                <div th:if="${param.error}">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}">
                    You have been logged out.
                </div>
            </div>
            <a href="#" th:href="@{/registration}">Registration</a>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

</body>
</html>
